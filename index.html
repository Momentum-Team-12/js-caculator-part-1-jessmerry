<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="boxes">
        <div class="row">
            <div class="square" id="square-clear">C</div>
            <div class="square" id="results"></div>
        </div>
        <div class="row">
            <div class="square" id="square-seven">7</div>
            <div class="square" id="square-eight">8</div>
            <div class="square" id="square-nine">9</div>
            <div class="square" id="math">/</div>
        </div>
        <div class="row">
            <div class="square" id="square-four">4</div>
            <div class="square" id="square-five">5</div>
            <div class="square" id="square-six">6</div>
            <div class="square" id="math">X</div>
        </div>
        <div class="row">
            <div class="square" id="square-three">3</div>
            <div class="square" id="square-two">2</div>
            <div class="square" id="square-one">1</div>
            <div class="square" id="math">-</div>
        </div>
        <div class="row">
            <div class="square" id="square-zero">0</div>
            <div class="square" id="square-decimal">.</div>
            <div class="square" id="square-equals">=</div>
            <div class="square" id="math">+</div>
        </div>
    </div>
</body>
</html>
